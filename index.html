<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blue Pages – The strict real-world Cardano project directory. Only projects with revenue, real users, or government/enterprise adoption. No hype. No memecoins.">
    <meta property="og:title" content="Blue Pages – Cardano Real-World Utility Directory">
    <meta property="og:description" content="Only Cardano projects that actually work in the real world. Real revenue, real users, government contracts. No vaporware.">
    <meta property="og:image" content="https://bluepagesada.github.io/Bluepagesada/og-preview.jpg">
    <meta property="og:url" content="https://bluepagesada.github.io/Bluepagesada/">
    <meta name="theme-color" content="#0068A5">
    <title>Blue Pages – Cardano Real-World Utility Directory</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%230033AD'/></svg>">
</head>
<body>

    <!-- Hero -->
    <section class="hero text-center">
        <div class="container">
            <div class="mb-5 logo-svg">
                <svg width="380" height="100" viewBox="0 0 380 100" xmlns="http://www.w3.org/2000/svg">
                  <defs><linearGradient id="grad"><stop offset="0%" stop-color="#0033AD"/><stop offset="100%" stop-color="#00D4FF"/></linearGradient></defs>
                  <path d="M15 50 L50 28 L85 50 L50 72 Z" fill="url(#grad)" stroke="#0033AD" stroke-width="4"/>
                  <path d="M40 42 L50 55 L60 42 Z" fill="white"/>
                  <text x="105" y="65" font-size="52" font-weight="800" fill="white">Blue</text>
                  <text x="215" y="65" font-size="52" font-weight="300" fill="white">Pages</text>
                </svg>
            </div>
            <h1 class="display-5 fw-bold text-white mb-4">Blue Pages</h1>
            <p class="lead mb-4 fw-medium">The only Cardano directory that removes projects when they stop shipping.<br>62 left. Verified November 20, 2025.</p>
            <p class="fs-5 mb-4">As of <span id="update-date">November 20, 2025</span> – <strong id="project-count">62 projects</strong> – curated daily • <a href="#" data-bs-toggle="modal" data-bs-target="#verificationModal" class="text-white text-decoration-underline">How we verify →</a></p>
            <div>
                <a href="#projects" class="btn btn-light btn-lg me-3">Explore Projects →</a>
                <button class="btn btn-outline-light btn-lg me-3" data-bs-toggle="modal" data-bs-target="#submitModal">Submit Project</button>
                <button id="themeToggle" class="btn btn-outline-light btn-lg"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </section>

    <!-- Hall of Fame -->
    <div class="container my-5">
        <h2 class="text-center mb-5 fw-bold text-primary">Hall of Fame – Highest Real-World Impact (Nov 2025)</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="hallOfFame">
            <!-- loaded by JS + skeleton -->
            <div class="col"><div class="card h-100"><div class="card-body"><div class="skeleton" style="height:200px;"></div></div></div></div>
            <div class="col"><div class="card h-100"><div class="card-body"><div class="skeleton" style="height:200px;"></div></div></div></div>
            <!-- 12 skeletons -->
        </div>
    </div>

    <!-- Search -->
    <div class="container search-box">
        <input type="text" id="searchInput" class="form-control form-control-lg shadow" placeholder="Search projects..." autocomplete="off">
    </div>

    <!-- Tabs -->
    <div class="container my-5" id="projects">
        <ul class="nav nav-pills justify-content-center mb-5" id="categoryTabs" role="tablist"></ul>
        <div class="tab-content" id="categoryTabContent"></div>
    </div>

    <!-- Modals and footer same as your current one, just copy from current index.html -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
